<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simultaneous Tag Editing</title>
    <script>
        function embeddedHTML() {
            var p = document.createElement("div");
            p.innerHTML = '<div>\
                    <t><a><b><c></c></b><d></d></a>\
                    <a><b><c></c></b><d></d></a></t>\
                    </div>'
        }
    </script>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td class="a">
        </td>
        <td>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
